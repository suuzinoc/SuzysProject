
<h2 style="color:maroon">Write your dreams here</h2>

<form style="color:maroon" ng-submit="controller.addEntry()">
    <div class="form-group; header-styling">
        <label>Subject</label>
        <br />
        <input class="alert-danger" ng-model="controller.entry.subject" />
    </div>
    <div class="form-group; header-styling ">
        <label>Journal Entry</label>
        <br />

        <textarea class="example-one" id="homeBody" rows="10"  ng-model="controller.entry.message"></textarea>
        <br/>
    </div>
    <button type="submit" class="alert-danger">Save</button>
</form>
